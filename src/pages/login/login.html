<ion-header>

    <ion-navbar color="dark">
      <ion-title>
          <ion-icon name="people"></ion-icon> Inicio de sesi칩n
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-card>
    <ion-card-header>
      <p><ion-icon name="people"></ion-icon> Inicio de sesi칩n</p>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          
        <ion-item [ngClass]="{'error-border':!loginForm.controls.email.valid && loginForm.controls.email.touched}">
              <ion-label floating><ion-icon name="mail"></ion-icon> Email</ion-label>
              <ion-input (ngSubmit)="onSubmit(loginForm.value)" formControlName="email" type="text"></ion-input>
          </ion-item>
  
          <ion-item *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">
              <small ion-text color="danger">El email es obligatorio.</small>
          </ion-item>
          <ion-item *ngIf="loginForm.controls.email.hasError('pattern') && loginForm.controls.email.touched">
              <small ion-text color="danger">El formato de email es incorrecto.</small>
          </ion-item>
  
            <ion-item [ngClass]="{'error-border':!loginForm.controls.password.valid && loginForm.controls.password.touched}">
                <ion-label floating><ion-icon name="lock"></ion-icon> Contrase침a</ion-label>
                <ion-input (ngSubmit)="onSubmit(loginForm.value)" formControlName="password" type="password"></ion-input>
            </ion-item>
  
            <ion-item *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">
                <small ion-text color="danger">La contrase침a es obligatoria.</small>
            </ion-item>
  
  
            <button ion-button icon-left full color="dark" [disabled]="!loginForm.valid" style="margin-top: 20px;" type="submit">
              <ion-icon name="log-in"></ion-icon>
              Ingresar
            </button>
        </form>
    </ion-card-content>
  </ion-card>
  
  </ion-content>
